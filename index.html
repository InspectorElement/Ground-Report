<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>GroundWatch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cloudboost.io/js-sdk/cloudboost.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
  <center>
    <div class="content">
  <image id="topLogo" src="https://raw.githubusercontent.com/InspectorElement/GroundWatch/master/logo.png" alt="logo"></image>
  <p><strong><strong>Anonymously report violence at protests.</strong></strong></p>
  <form id="select">
    <section id="first" class="section">
      <div class="container">
      <input type="radio" name="type" value="MACE" id="mace"><label for="mace"><span class="radio">Mace (M)</span></label><br>
      </div>
      <div class="container">
      <input type="radio" name="type" value="TEAR GAS" id="tear"><label for="tear"><span class="radio">Tear Gas (T)</span></label><br>
      </div>
      <div class="container">
      <input type="radio" name="type" value="RUBBER BULLETS" id="rubber"><label for="rubber"><span class="radio">Rubber Bullets (R)</span></label><br>
      </div>
      <div class="container">
      <input type="radio" name="type" value="WATER CANNONS" id="water"><label for="water"><span class="radio">Water Cannons (W)</span></label><br>
      </div>
      <div class="container">
      <input type="radio" name="type" value="FLARES" id="flares"><label for="flares"><span class="radio">Flares (F)</span></label><br>
      </div>
      <div class="container">
      <input type="radio" name="type" value="STUN GRENADES" id="flash"><label for="flash"><span class="radio">Stun Grenades (S)</span></label><br>
      </div>
      <div class="container">
      <input type="radio" name="type" value="MEDIC NEEDED" id="medic"><label for="medic"><span class="radio">Medic Needed (M)</span></label><br>
      </div>
    </section>
  </form><br>
   <button id="submit" onclick="geoFindMe()">Submit</button><br><br>
  <div id="message"></div><br>
  <div id="map"></div><br><br>
</div>
  <footer class="footer">d7e</footer>
  </body>
  <script>
  var latitude;
  var longitude;
  var incidents = [];
  CB.CloudApp.init('veudsushakhr', 'a4483f55-e614-44cb-a5ee-f7f62a43d39e');
  function initMap() {
    var query = new CB.CloudQuery("report");
    query.setLimit(10000);
    query.find({
      success: function(list) {
        for (var i = 0; i < list.length; i++) {
          var lat = list[i].document.latitude;
          var lon = list[i].document.longitude;
          var latlong = {
            "lat": lat,
            "lng": lon
          };
          incidents.push(latlong);
          var mapPlace = document.getElementById("map");
          var map = new google.maps.Map(mapPlace, {
            zoom: 4,
            center: {lat: 40.7128, lng: -74.0059},
            gestureHandling: 'auto'
          });
          var markers = incidents.map(function(location, i) {
            var type = list[i].document.type;
            if (type == "MACE", "TEAR GAS", "RUBBER BULLETS", "WATER CANNONS", "FLARES", "FLASH GRENADES") {
              return new google.maps.Marker({
                position: location,
                label: type.substring(0,1),
                primaryColor: "#ee4b28"
              });
            }
            else {
              return new google.maps.Marker({
                position: location,
                label: type,
                primaryColor: "#383838"
              });
            }
          });
          var markerCluster = new MarkerClusterer(map, markers, {
            imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
            });
        }
      },
      error: function(err) {
        var message = "It seems that you are not connected to the internet. Please try again.";
        $("#message").html(message);
      }
    })
  }
  function geoFindMe() {
    var output = document.getElementById("out");
    if (!navigator.geolocation){
      console.log("Geolocation is not supported by your browser.</p>");
      return;
    }
    function success(position) {
      latitude  = position.coords.latitude;
      longitude = position.coords.longitude;
        if ($("#select").val() == "null") {
          var message = "Please select a valid option.";
          $("#message").html(message);
        }
        else {
          var message = "Your report has been received.";
          $("#message").html(message);
          var obj = new CB.CloudObject("report");
          obj.set("type", document.querySelector('[name="type"]:checked').value);
          obj.set("latitude", latitude);
          obj.set("longitude", longitude);
          console.log("in setter.");
          obj.save({
            success: function(obj) {
              console.log("Save function successful.");
              $("#find").show();
            },
            error: function(err) {
              var message = "It seems that you are not connected to the internet. Please try again.";
              $("#message").html(message);
            }
          });
        }
      }
      function error() {
        console.log("Unable to retrieve your location");
      }
      navigator.geolocation.getCurrentPosition(success, error);
    };
  </script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFXkKVsEXyQxwN0ORuHODENd7l3SZSiXc&callback=initMap"></script>
  </html>
